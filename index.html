<html>
  <body>
    <div id="app"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- babel is required to interpret JSX : -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/jsx">
        const app = document.getElementById('app');

        function Header({ title }) { // Note: name Header() needs to be capitalized
            return <h1>{title ? title : 'Default title'}</h1>; // terniary operator example
        }

        function HomePage() {

            const pages = [
                {filename: '00hello_world.html', text: 'Hello World'},
                {filename: '01basics.html', text: 'React Basics'},
                {filename: '02lists.html', text: 'React Lists'},
                {filename: '03states.html', text: 'React States'}
            ];

            return (
                <div>
                <Header title="Table of Contents" />
                <p>
                    Click on linkes below to see a live example:
                </p>
                <ul>
                    {pages.map((pages) => (
                    <li key={pages.filename}>
                        <a href={pages.filename}>{pages.text}</a>
                    </li>
                    ))}
                </ul>
                <p>
                    (Use the browser back button afterward to return to this menu)
                </p>
                </div>
            );
        }

        const root = ReactDOM.createRoot(app);
        root.render(<HomePage />);

    </script>
  </body>
</html>
