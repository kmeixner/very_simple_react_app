<html>
  <body>
    <div id="app"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- babel is required to interpret JSX : -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/jsx">

        // notice type above is text/jsx not text/javascript

        const app = document.getElementById('app');

        /**
         * Note: This function. "Header()" is referred to as a React Component
         */
        function Header() { // Note the name must be capitalized
            return <h1>Develop. Preview. Ship.</h1>;
        }

        /**
         * Example of how component <Header />
         * can be nexted inside another component
         */
        function HomePage() {
            return (
                <div>
                    <Header />
                </div>
            );
        }

        const root = ReactDOM.createRoot(app);
        root.render(<HomePage />);

        /* Notice above how HTML style markup passes the function to root.render()
         rather than root.render(HomePage) which would throw an error */

    </script>
  </body>
</html>
