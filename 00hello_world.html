<html>
  <body>
    <div id="app"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel Script is required to interpret JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/jsx">
        const app = document.getElementById('app');

        /**
         * Note: This function. "Header()" is referred to as a React Component
         */
        function Header() { // Note: name Header() needs to be capitalized
            return <h1>Hello World</h1>;
        }

        const root = ReactDOM.createRoot(app);
        root.render(<Header />); // HTML markup style must be used to pass component to render functoin
    </script>
  </body>
</html>
